<div class="row">
  <div class="col-md-5">
    <app-contact-list (contactWasSelected)="selectedContact = $event"></app-contact-list>
  </div>
  <div class="col-md-4">
    <app-contact-detail *ngIf="selectedContact; else infoText" [contact]="selectedContact"></app-contact-detail>
    <ng-template #infoText>
      <div class="panel" style="margin:5px;">
        <p>Please Select a contact</p>
      </div>
    </ng-template>
  </div>
</div>
