<div class="panel panel-default" style="margin:1%;">
    <div class="panel-heading clearfix">
        <h3 class=" pull-left" style="margin-top: 8px">Contacts</h3>
        <a href="#" class="btn btn-success btn-small pull-right">New Contact</a>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <app-contact-item 
                *ngFor="let contact of contacts"
                [contact]="contact" 
                (contactSelected)="onContactSelected(contact)"></app-contact-item>
        </ul>
    </div>
</div>
